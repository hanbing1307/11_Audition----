    <title>数组方法</title>

<body>
    <!-- 
        数组方法
            1. push() 在数组末尾添加元素，接收一个或多个参数
            2. unshift() 在数组首位添加元素，接收一个或多个参数
            3. pop() 删除数组末尾元素
            4. shift() 删除数组第一个元素
            5. splice() 在任意位置添加或删除元素。原数组发生改变，返回删除的元素。
                第一个参数表示要删除或参入元素的索引值
                第二个参数表示要删除元素的个数（只插入传入0）
                第三个参数表示要提添加到数组的元素
            6. new Array(1) 新建一个长度为1的数组
            7. slice() 传入索引值，截取元素，含头不含尾，或只传入一个参数截取到最后。原数组不变，返回截取的元素。
            8. concat() 连接2个或多个数组，并返回结果
            9. indexOf() 返回第一个与给定参数相等的数组元素的索引，没有找到则返回-1
            10. lastIndexOf() 返回在数组中搜索到的与给定参数相等的元素的索引里最大的值，没有则返回-1
            11. join() 将所有的数组元素连接成一个字符串
            12. reverse() 颠倒数组中的元素
            13. sort() 排序
            14. toString() 将数组作为字符中返回，原数组不变
            15. valueOf() 返回原数组
            16. every() 对数组中的每一项运行给定函数，如果该函数每一项都返回true，则返回true
            17. some() 对数组中的每一项运行给定函数，如果该函数任一项都返回true，则返回true
            18. forEach() 对数组中的每一项运行给定函数，没有返回值
            19. map() 对数组中的每一项运行给定函数，返回每次函数调用return的结果组成的数组
            20. filter() 对数组中的每一项运行给定函数，返回该函数会返回true的项组成的数组
            21. reduce() 接收一个函数作为参数，这个函数有四个参数：previousValue、currentValue、index、array。这个函数会返回一个将被叠加到累加器的值，reduce方法停止后会返回这个累加器。
            22. reduceRight() 功能和 reduce() 功能是一样的，不同的是 reduceRight() 从数组的末尾向前将数组中的数组项做累加。
            23. Array.isArray() 用于确定传递的值是否是一个 Array。

            24. Array.from() 将类数组对象和可遍历的对象（如NodeList对象、字符串等）转为真正的数组
            25. Array.of() 将一组值，转换为数组
            26. copyWithin() 在当前数组内部，将指定位置的成员复制到其他位置（会覆盖原有成员），然后返回当前数组。也就是说，使用这个方法，会修改当前数组。
                它接受三个参数。
                target（必需）：从该位置开始替换数据。如果为负值，表示倒数。含头不含尾。
                start（可选）：从该位置开始读取数据，默认为 0。如果为负值，表示倒数。
                end（可选）：到该位置前停止读取数据，默认等于数组长度。如果为负值，表示倒数。
            27. find() 接收一个函数作为参数，所有数组成员依次执行该回调函数，返回第一个符合条件的数组成员。如果没有符合条件的成员，则返回undefined。
            28. findIndex() 接收一个函数作为参数，返回第一个符合条件的数组成员的位置，如果所有成员都不符合条件，则返回-1。

            29. fill() 使用给定值，填充一个数组。

            30. keys() 是对键名的遍历
            31. values() 是对键值的遍历
            32. entries() 是对键值对的遍历。
            它们都返回一个遍历器对象，可以使用for…of循环
            33. includes() 返回一个布尔值，表示某个数组是否包含给定的值
            34. flat() 将嵌套的数组“拉平”，变成一维的数组。该方法返回一个新数组，对原数组没有影响。



     -->
</body>
</html>
