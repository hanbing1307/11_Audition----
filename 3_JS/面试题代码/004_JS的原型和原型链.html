        JS的每一个对象都有一个原型（prototype），每一个对象都会从原型中“继承”属性，原型可以看作是一个对象的模板，它是面向对象中继承的基础，原型链是由一系列原型对象组成的链状结构，每个对象都有一个指向它的原型对象的引用，如果在当前对象中找不到所需的属性或方法，JS会通过原型链查找该属性或方法，直到找到为止，默认情况下，每个对象的原型都是Object.prototyoe,它包含了JS中的一些通用方法和属性，如toString()、value()等，但是，我们也可以通过构造函数和原型对象来自定义对象的原型
    -->
